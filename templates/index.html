<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-600 min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Header Section -->
    <div class="text-center text-white mb-6">
        <h1 class="text-4xl font-extrabold drop-shadow-lg">Is This Recyclable?</h1>
        <p class="text-lg mt-2 opacity-90">Upload an image to classify it as organic or recyclable.</p>
    </div>

    <!-- Upload Section -->
    <div class="bg-white/30 backdrop-blur-md p-6 rounded-lg shadow-xl w-full max-w-lg text-center">
        <div id="dropArea" class="border-2 border-dashed border-white/50 p-6 rounded-lg cursor-pointer hover:bg-white/20 transition">
            <p class="text-white font-semibold text-lg">Drag & Drop an Image or Click to Upload</p>
            <input type="file" id="fileInput" class="hidden">
        </div>

        <!-- Image Preview -->
        <div id="previewContainer" class="hidden mt-4">
            <img id="previewImage" class="w-40 h-40 mx-auto rounded-lg shadow-lg opacity-0 transition-opacity duration-500">
        </div>

        <button id="uploadButton" class="mt-4 w-full bg-white text-indigo-600 font-semibold py-2 rounded-lg shadow-md hover:bg-gray-200 transition disabled:opacity-50" disabled>
            Upload & Detect
        </button>
    </div>

    <!-- Result Section -->
    <div id="resultContainer" class="hidden bg-white/30 backdrop-blur-md p-6 rounded-lg shadow-xl w-full max-w-lg mt-6 text-center">
        <!-- <img id="resultImage" class="mt-4 w-40 h-40 mx-auto rounded-lg shadow-lg"> -->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
